<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="matrix img" class="header__img">
  <a class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <p id="create-task">
      <label class="create-task-form__title" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task create-task-form__input task-item__input" type="text">
      <button class="button">Add</button>
    </div>
  </p>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks">      
      <li class="task-item">
        <input type="checkbox" class="task-item__checkbox">
        <label class="task task-item__text">Pay Bills</label>
        <input type="text" class="task task-item__input">
        <button class="button edit-btn">Edit</button>
        <button class="button delete-btn"><img src="./remove.svg" alt="button"></button>
      </li>
      <li class="editMode task-item">
        <input type="checkbox" class="task-item__checkbox">
        <label class="task task-item__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-item__input">
        <button class="button edit-btn">Save</button>
        <button class="button delete-btn"><img src="./remove.svg" alt="button"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox" checked>
          <label class="task task-item__text completed-task__text">See the Doctor</label>
          <input type="text" class="task task-item__input">
          <button class="button edit-btn">Edit</button>
          <button class="nutton delete-btn"><img src="./remove.svg" class="task-item__button__img" alt="button"></button>      
        </li>
    </ul>
  </main>
</header>
<script src="app.js"></script>
</body>
</html>
